<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <h1>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
            <path
              d="M400-240v-80h240v80H400Zm-158 0L15-467l57-57 170 170 366-366 57 57-423 423Zm318-160v-80h240v80H560Zm160-160v-80h240v80H720Z"
            />
          </svg>
          Todo List
        </h1>
      </header>
      <main class="main">
        <section class="todos-section">
          <h2 class="text-center">Default's Todos</h2>
        </section>
        <section class="projects-section">
          <h2 class="text-center">Projects</h2>
          <ul class="project-list">
            <li class="project-list-item">
              <button type="button" class="project-btn active">Default</button>
            </li>
          </ul>
          <button type="button" class="add-project-btn" title="Add project">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
              <path
                d="M440-120v-320H120v-80h320v-320h80v320h320v80H520v320h-80Z"
              />
            </svg>
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
