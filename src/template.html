<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <h1>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
            <path
              d="M400-240v-80h240v80H400Zm-158 0L15-467l57-57 170 170 366-366 57 57-423 423Zm318-160v-80h240v80H560Zm160-160v-80h240v80H720Z"
            />
          </svg>
          Todo List
        </h1>
      </header>
      <main class="main">
        <section class="todos-section">
          <h2 class="jsTodosSectionHeading todos-section-heading"></h2>
          <ul class="jsTodoList todo-list"></ul>
          <button
            type="button"
            class="jsTodoNewBtn jsShowModalBtn show-modal-btn"
            aria-label="Create new todo"
            data-target-modal="todoFormModal"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
              <path
                d="M440-120v-320H120v-80h320v-320h80v320h320v80H520v320h-80Z"
              />
            </svg>
          </button>
        </section>
        <section class="projects-section">
          <h2 class="text-center">Projects</h2>
          <ul class="jsProjectList project-list"></ul>
          <button
            type="button"
            class="jsProjectNewBtn jsShowModalBtn show-modal-btn"
            aria-label="Create new project"
            data-target-modal="projectFormModal"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
              <path
                d="M440-120v-320H120v-80h320v-320h80v320h320v80H520v320h-80Z"
              />
            </svg>
          </button>
        </section>
      </main>
    </div>
    <dialog class="modal" closedby="any" data-modal="projectFormModal">
      <header class="modal-header">
        <h3 class="jsProjectFormModalHeading"></h3>
        <button
          type="button"
          aria-label="Close"
          class="jsCloseDialogBtn close-dialog-btn"
        >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
            <path
              d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
            />
          </svg>
        </button>
      </header>
      <form method="dialog" class="jsProjectForm form" data-submit-operation="">
        <input type="hidden" id="project-id" />
        <div class="form-group">
          <label for="project-title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="project-title"
            required
            maxlength="20"
            autofocus
          />
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="jsProjectFormSubmitBtn form-submit-btn"
          ></button>
        </div>
      </form>
    </dialog>
    <dialog
      class="todoFormModal modal"
      closedby="any"
      data-modal="todoFormModal"
    >
      <header class="modal-header">
        <h3 class="jsTodoFormModalHeading"></h3>
        <button
          type="button"
          aria-label="Close"
          class="jsCloseDialogBtn close-dialog-btn"
        >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
            <path
              d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
            />
          </svg>
        </button>
      </header>
      <form method="dialog" class="jsTodoForm form" data-submit-operation="">
        <input type="hidden" id="todo-id" />
        <input type="hidden" id="todo-project-id" />
        <div class="form-group">
          <label for="todo-title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="todo-title"
            required
            maxlength="20"
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="todo-description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="todo-description"
            rows="5"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="todo-due-date" class="form-label">Due Date</label>
          <input type="date" class="form-control" id="todo-due-date" required />
        </div>
        <div class="form-group">
          <label for="todo-priority" class="form-label">Priority</label>
          <select class="form-control" id="todo-priority">
            <option value="urgent">Urgent</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="jsTodoFormSubmitBtn form-submit-btn"
          ></button>
        </div>
      </form>
    </dialog>
    <dialog class="jsTodoModal modal" closedby="any">
      <header class="modal-header">
        <h3>Todo Information</h3>
        <button
          type="button"
          aria-label="Close"
          class="jsCloseDialogBtn close-dialog-btn"
          autofocus
        >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
            <path
              d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
            />
          </svg>
        </button>
      </header>
      <div class="todo-infos">
        <div class="todo-info">
          <p class="todo-info-label">Title:</p>
          <p class="jsTodoInfoTitle todo-info-data"></p>
        </div>
        <div class="todo-info">
          <p class="todo-info-label">Description:</p>
          <p class="jsTodoInfoDescription todo-info-data"></p>
        </div>
        <div class="todo-info">
          <p class="todo-info-label">Due Date:</p>
          <p class="jsTodoInfoDueDate todo-info-data"></p>
        </div>
        <div class="todo-info">
          <p class="todo-info-label">Priority</p>
          <p class="jsTodoInfoPriority todo-info-data"></p>
        </div>
      </div>
    </dialog>
  </body>
</html>
